    <script>
        $(document).ready(function () {
            // TODO: Store all form field values in their respective variables.
            var name = $('#name');
            var email = $('#email');
            var phone = $('#phone');
            var subject = $('#subject');
            var message = $('#message');
            // TODO: Store all form field validation elements in their respective variables.
            var nameError = $('#name-error');
            var emailError = $('#email-error');
            var phoneError = $('#phone-error');
            var subjectError = $('#subject-error');
            var messageError = $('#message-error');
            // TODO: Declare a validation enforcement boolean type varaible.
            var isValid = false;
            // TODO: Process the form and submit it to the server using jQuery AJAX.
            $('#contact-form').submit(function (e) {
                // TODO: Disable the HTML form POST request's default behaviour.
                e.preventDefault();
                // TODO: Define a JavaScript object to contain the form field data.
                var input_data = {
                    'name': $('#name').val(),
                    'email': $('#email').val(),
                    'phone': $('#phone').val(),
                    'subject' : subject.val(),
                    'message': $('#message').val()
                };
                // TODO: Ensure the the feedback alert is hidden.
                $('#feedback').hide();
                // TODO: Display the AJAX load spinner.
                $('#loading').fadeIn();
                // TODO: Validate the contact form.
                validateContactForm();
                // TODO: If the form has passed validation, perform the AJAX request.
                if (isValid == true) {
                    $.ajax({
                        type: "POST",
                        url: "mail.php",
                        dataType: "json",
                        data: input_data,
                        success: function (output) {
                            if (output.text != "Your message has successfully been sent to Wendy.") {
                                $('#feedback').removeClass("alert-success");
                                $('#feedback').addClass("alert-danger");
                            } else {
                                $('#feedback').removeClass("alert-danger");
                                $('#feedback').addClass("alert-success");
                                $('#contact-form')[0].reset();
                            }
                            $('#feedback').html('<p>' + output.text + '</p>');
                            $('#loading').fadeOut();
                            $('#feedback').fadeIn();
                        },
                        error: function () {
                            $('#feedback').removeClass("alert-success");
                            $('#feedback').addClass("alert-danger");
                            $('#feedback').html('<p>Sorry, we could not send your message to Wendy.</p>');
                            $('#loading').fadeOut();
                            $('#feedback').fadeIn();
                        }
                    });
                }
                $('#loading').fadeOut();
            });
            //
            // Validates the name.
            function validateName() {
                try {
                    if (name.val() == "") {
                        throw "Please enter your name.";
                    }
                    else if (/.{4}/.test(name.val()) == false) {
                        throw "The name must at least contain 4 characters.";
                    }
                    else if (/([\D])/.test(name.val()) == false) {
                        throw "A name can only contain letters.";
                    } else {
                        isValid = true;
                        nameError.text("");
                        nameError.hide();
                    }
                } catch (msg) {
                    isValid = false;
                    nameError.text(msg);
                    name.focus();
                    name.select();
                    nameError.show();
                }
            }
            //
            // Validates the email address.
            function validateEmail() {
                var emailSyntax = /^[_\w\-]+(\.[_\w\-]+)*@[\w\-]+(\.[\w\-]+)*(\.[\D]{2,6})$/;
                try {
                    if (email.val() == "") {
                        throw "Please enter your email address.";
                    } else if (/.{7}/.test(email.val()) == false) {
                        throw "The email must at least contain 7 characters.";
                    } else if (emailSyntax.test(email.val()) == false) {
                        throw "Please enter a valid email address.";
                    } else {
                        isValid = true;
                        emailError.text("");
                        emailError.hide();
                    }
                } catch (msg) {
                    isValid = false;
                    emailError.text(msg);
                    email.focus();
                    email.select();
                    emailError.show();
                }
            }
            //
            // Validates the phone number.
            function validateContact() {
                try {
                    if (phone.val() == "") {
                        throw "Please enter your phone number.";
                    } else if (/.{10}/.test(phone.val()) == false) {
                        throw "The phone number must at least contain 10 digits.";
                    }
                    else if (/([\d])/.test(phone.val()) == false) {
                        throw "The phone number must contain digits only.";
                    } else {
                        isValid = true;
                        phoneError.text("");
                        phoneError.hide();
                    }
                } catch (msg) {
                    isValid = false;
                    phoneError.text(msg);
                    phone.focus();
                    phone.select();
                    phoneError.show();
                }
            }
            function validateSubject() {
                try {
                    if (name.val() == "") {
                        throw "Please enter the subject.";
                    }
                    else if (/.{5}/.test(subject.val()) == false) {
                        throw "The name must at least contain 5 characters.";
                    }
                    else if (/([\D])/.test(subject.val()) == false) {
                        throw "A name can only contain letters.";
                    } else {
                        isValid = true;
                        subjectError.text("");
                        subjectError.hide();
                    }
                } catch (msg) {
                    isValid = false;
                    subjectError.text(msg);
                    subject.focus();
                    subject.select();
                    subjectError.show();
                }
            }
            //
            // Validates the message.
            function validateMessage() {
                isValid = false;
                try {
                    if (message.val() == "") {
                        throw "Please type in the message.";
                    }
                    else if (/.{20}/.test(message.val()) == false) {
                        throw "The message must at least contain 20 characters.";
                    } else {
                        isValid = true;
                        messageError.text("");
                        messageError.hide();
                    }
                } catch (msg) {
                    isValid = false;
                    messageError.text(msg);
                    message.focus();
                    message.select();
                    messageError.show();
                }
            }
            //
            // Triggers all validation functions.
            function validateContactForm() {
                validateName();
                validateEmail();
                validateContact();
                validateSubject();
                validateMessage();
            }
        });
